<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8F4FD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>
  
  <!-- Decorative elements - Top Left -->
  <g opacity="0.35" transform="translate(50, 50)">
    <!-- Dashed rectangle -->
    <rect x="20" y="20" width="140" height="90" rx="15" fill="none" stroke="#3B82F6" stroke-width="3.5" stroke-dasharray="14 10"/>
    <!-- Bell icon -->
    <path d="M220 65 L220 30 A35 35 0 0 1 290 30 L290 65 L305 85 L205 85 Z" fill="none" stroke="#3B82F6" stroke-width="3.5"/>
    <circle cx="255" cy="98" r="10" fill="none" stroke="#3B82F6" stroke-width="3.5"/>
  </g>
  
  <!-- Top Right decorations -->
  <g opacity="0.35" transform="translate(1550, 30)">
    <!-- Circle with gear -->
    <circle cx="80" cy="80" r="55" fill="none" stroke="#3B82F6" stroke-width="3.5"/>
    <circle cx="80" cy="80" r="22" fill="none" stroke="#3B82F6" stroke-width="3.5"/>
    <!-- Lines -->
    <line x1="180" y1="35" x2="320" y2="35" stroke="#3B82F6" stroke-width="5"/>
    <line x1="180" y1="60" x2="290" y2="60" stroke="#3B82F6" stroke-width="5"/>
    <line x1="180" y1="85" x2="260" y2="85" stroke="#3B82F6" stroke-width="5"/>
  </g>
  
  <!-- Bottom Left decorations -->
  <g opacity="0.30" transform="translate(60, 800)">
    <path d="M0 60 Q60 0 120 60 Q180 120 240 60" fill="none" stroke="#3B82F6" stroke-width="3.5"/>
    <circle cx="300" cy="100" r="50" fill="none" stroke="#3B82F6" stroke-width="3.5"/>
    <circle cx="300" cy="100" r="20" fill="#3B82F6" opacity="0.15"/>
  </g>
  
  <!-- Bottom Right decorations -->
  <g opacity="0.30" transform="translate(1600, 850)">
    <rect x="0" y="0" width="120" height="120" rx="18" fill="none" stroke="#3B82F6" stroke-width="3.5"/>
    <circle cx="180" cy="60" r="40" fill="none" stroke="#3B82F6" stroke-width="3.5"/>
    <circle cx="180" cy="60" r="15" fill="#3B82F6" opacity="0.2"/>
  </g>
  
  <!-- Document icon - top right area -->
  <g opacity="0.28" transform="translate(1480, 180)">
    <rect x="0" y="0" width="90" height="115" rx="10" fill="none" stroke="#3B82F6" stroke-width="3"/>
    <path d="M55 0 L90 35 L55 35 Z" fill="none" stroke="#3B82F6" stroke-width="3"/>
    <line x1="18" y1="55" x2="72" y2="55" stroke="#3B82F6" stroke-width="3"/>
    <line x1="18" y1="72" x2="62" y2="72" stroke="#3B82F6" stroke-width="3"/>
    <line x1="18" y1="89" x2="52" y2="89" stroke="#3B82F6" stroke-width="3"/>
  </g>
  
  <!-- Additional decorative elements -->
  <g opacity="0.25" transform="translate(100, 400)">
    <!-- Envelope icon -->
    <rect x="0" y="0" width="100" height="70" rx="8" fill="none" stroke="#3B82F6" stroke-width="3"/>
    <path d="M0 0 L50 40 L100 0" fill="none" stroke="#3B82F6" stroke-width="3"/>
  </g>
  
  <g opacity="0.25" transform="translate(1700, 450)">
    <!-- Calendar icon -->
    <rect x="0" y="15" width="80" height="70" rx="8" fill="none" stroke="#3B82F6" stroke-width="3"/>
    <line x1="20" y1="0" x2="20" y2="25" stroke="#3B82F6" stroke-width="3"/>
    <line x1="60" y1="0" x2="60" y2="25" stroke="#3B82F6" stroke-width="3"/>
    <line x1="0" y1="35" x2="80" y2="35" stroke="#3B82F6" stroke-width="2"/>
  </g>
  
  <!-- Floating circles -->
  <circle cx="150" cy="650" r="25" fill="none" stroke="#3B82F6" stroke-width="3" opacity="0.2"/>
  <circle cx="1800" cy="300" r="30" fill="none" stroke="#3B82F6" stroke-width="3" opacity="0.2"/>
  <circle cx="1750" cy="700" r="20" fill="#3B82F6" opacity="0.1"/>
  <circle cx="200" cy="250" r="18" fill="#3B82F6" opacity="0.1"/>
</svg>
